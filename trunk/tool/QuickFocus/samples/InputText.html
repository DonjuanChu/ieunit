<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
    <head>
        <title>Input Form</title>
    </head>
    <body>
        <center>
            <b>Simple Example Form</b>
            <form onsubmit="window.location.href='HelloWorld.htm'">
                <input type="text" name="nameA" value="aaaa">
                <br />
                <input type="text" name="nameB" value='"bbbb BBB"'>
                <br />
                <input type="text" name="nameC" id="idC" value="cccc">
                <br />
                <input type="text" id="idD" name="nameD" value="dddd">
                <br />
                <br />
                <input type="button" onclick="window.location.href='HelloWorld.html'" id="btnSubmit" value="Submit">
            </form>
        </center>
    </body>
</html>

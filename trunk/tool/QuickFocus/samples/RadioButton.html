<html>
    <head>
        <title>Radio Button Test Page</title></head>
    <body>
        <form>
            <b>Group A </b>
            <br>
            <input type="radio" name="groupA" ID="idX" VALUE="Radio0" checked><br>
            <input type="radio" name="groupA" ID="idY" VALUE="Radio1"><br>
            <input type="radio" name="groupA" ID="idZ" VALUE="Radio2"><br>
            <br>
            <b>Group B </b>
            <br>
            <!-- The id is case incensitive -->

            <input type="radio" name="groupB" ID="idB" checked VALUE="Radio4"><br>
            <input type="radio" name="groupB" ID="idC" VALUE="Radio5"><br>
        </form>
    </body>
</html>

<html>
<title>Button Test Page</title>
<link href="TestStyle.css" type="text/css" rel="stylesheet"></link>    
<body>
    <br>
        Buttons within a form:
        <form style="width:200pt" ID="Form1" action="HelloWorld.html">
            Button with id and name:
            <input type="button" value="aaa" ID="Button1" NAME="Button1" onclick="window.location.href='HelloWorld.html'"> <br/>
            
            Button without id or name: 
            <input type="button" value="NoId" onclick="window.location.href='HelloWorld.html'"> <br/>

            Submit button: 
            <input type="submit" value="NoId" ID="Button7" NAME="Button7"> <br/>
        </form>
        <br/>
        
        Button with id Button2,...Button6:<br><br>
        
        <button onclick="window.location.href='HelloWorld.html'" ID="Button2">Button</button><br />
        <button onclick="window.location.href='HelloWorld.html'" ID="Button3">Button</button><br />
        <button onclick="window.location.href='HelloWorld.html'" ID="Button4">Button</button><br />
        <button onclick="window.location.href='HelloWorld.html'" ID="Button5">Button</button><br />
        <button onclick="window.location.href='HelloWorld.html'" ID="Button6">Button</button><br />
</body>
</html>

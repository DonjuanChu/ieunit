<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>IeUnit Password Holder</title>
<script>
var defaultTimeout = 1000*60*30;
var currentTimeout = defaultTimeout;
var stepSize = 60*1000;
var pwdReady = false;

function CheckTimeout() 
{
	document.all.timeoutStr.innerText = currentTimeout/1000/60;
	currentTimeout -= stepSize;
	if ( currentTimeout < 0 ) {
        document.body.bgColor="#cccccc";
		document.all.bank.value="";
		pwdReady = false;
		window.close();
	} else if ( currentTimeout/1000/60 < 5 ) {
        document.body.bgColor="RGB(255,255,128)";
    }
}

function OnLoad() 
{
    window.document.all.bank.focus();
	resizeTo(450, 250);
    moveTo(10, 10);
	CheckTimeout();
	setInterval("CheckTimeout()", stepSize);
}

function ResetTimeout() {
    document.body.bgColor="RGB(128,255,128)";
	pwdReady = true;
	currentTimeout=defaultTimeout;
	CheckTimeout();
}

</script>
</head>

<body onload="OnLoad()" bgcolor="#cccccc" text="#000000"
 link="#000099" vlink="#990099" alink="#000099">
                   
<table>
<tbody>
  <tr>
    <td>Bank account password:</td>
    <td><input id="bank" type="password" value=""></td>
  </tr>
   <tr>
    <td>Demo password:</td>
    <td><input id="demo" type="password" value=""></td>
  </tr>
</tbody>              
</table>
<br>
Password timeout in: <span id="timeoutStr"></span> &nbsp;
minutes     &nbsp;    &nbsp; <input type="button" 
onclick="ResetTimeout()" value="Activate Password"> <br>
<br>
</body>
</html>
